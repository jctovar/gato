<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchToggle()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="itemTapped($event, user)">
      <ion-avatar item-start>
        <img [src]="user.profileimageurl">
      </ion-avatar>
      <h2>{{ user.firstname | uppercase }} {{ user.lastname | uppercase }}</h2>
      <h3>{{ user.username }} - <i>{{ user.email }}</i></h3>
      <p>{{ user.department }}</p>
    </button>
  </ion-list>
</ion-content>
