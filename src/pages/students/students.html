<ion-header>
  <ion-navbar>
    <ion-title>students</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="../assets/imgs/avatar_1.png">
      </ion-avatar>
      <h2>{{ item.firstname | titlecase }} {{ item.lastname | titlecase }}</h2>
      <h3>{{ item.username }}</h3>
      <p>{{ item.email }}</p>
    </button>
  </ion-list>
</ion-content>
