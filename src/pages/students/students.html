<ion-header>
  <ion-navbar>
    <ion-title>Alumnos del {{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="{{ item.email | gravatar:'robohash' }}">
      </ion-avatar>
      <h2>{{ item.firstname }} {{ item.lastname }}</h2>
      <h3><b>{{ item.username }}</b> [{{ item.plan_alternative }}]</h3>
      <p><i>{{ item.email | email }}</i></p>
      <ion-icon name="arrow-forward" color="light" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
