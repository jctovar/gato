<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Control escolar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="../assets/imgs/avatar_1.png">
      </ion-avatar>
      <h2>{{ item.alternative }}</h2>
      <p>{{ item.modality }}</p>
      <ion-icon name="arrow-forward" color="light" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
