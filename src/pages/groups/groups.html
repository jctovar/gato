<ion-header>
  <ion-navbar>
    <ion-title>Grupos del {{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <h2>{{ item.module }} - {{ item.fullname | titlecase }} - {{ item.group1 }}</h2>
      <p>{{ item.module }}_{{ item.group1 }} </p>
    </button>
  </ion-list>

  <ion-fab right bottom #fab>
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="getEnrollment(fab)"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
