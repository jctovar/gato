<ion-header>
  <ion-navbar>
    <ion-title>Grupos del {{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="../assets/imgs/avatar_1.png">
      </ion-avatar>
      <h2>{{ item.module }} - {{ item.fullname | titlecase }}</h2>
      <p>{{ item.module }}_{{ item.group1 }} </p>
      <ion-icon name="arrow-forward" color="light" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
